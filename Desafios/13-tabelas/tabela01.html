<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 400px;
        border-collapse: collapse;
    }

    tr.linha{
        background-color: gray;
    }

    td{
        border: 1px solid black;
        padding: 8px;
    }
    td.dado{
        background-color: yellow;
    }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HERARQUIA DE TABELAS (Simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho da tabela
                    TABLE DATA = dados de tabela
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1 <!-- fechamento de opcional-->
            <td>B1
            <td>C1
        </tr>
        <tr class="linha">
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr>
            <td>C3</td>
            <td>C3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
