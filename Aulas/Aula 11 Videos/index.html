<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos no Site</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados locamente</h1>
    <p>Estes videos estão hospedados no meu prórpio servidor.</p>
    <br>
    <video src="midias/meu-video.mp4" width="300" poster="imagens/imagem-cafe.png" controls></video> <!--Forma mais simples. Usar poster para adicionar uma imagem ao inicio do vídeo-->
    <video width="400" poster="imagens/imagem-cafe.png" controls autoplay loop><!--Usar o autoplay loop, para ter um video em looping--> 
        <source src="midias/meu-video.mp4" type="video/mp4"> <!--Quanto mais tipos de arquivos, maior a compatibilidade do usuario-->
        <source src="midias/meu-video.m4v" type="video/m4v">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo videos de outros sites</h1> <!-- É só copiar o codigo incorporado do video e colar-->
    <br>
    <p><strong>Video do Youtube</strong></p>
    <br>
    <iframe width="660" height="415" src="https://www.youtube.com/embed/cy4OqE_tx28" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <br>
    <p><strong>Video do Vimeo</strong></p>
    <iframe src="https://player.vimeo.com/video/144550193?h=2004706a11" width="660" height="415" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
