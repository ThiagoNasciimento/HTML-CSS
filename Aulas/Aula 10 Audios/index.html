<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando áudio no Site</title>
</head>
<body>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="audio/Alok.mp3" controls autoplay></audio> <!-- Adicionar controls autoplay para adicionar o player-->
    <p><strong>Outra forma de adicionar áudio:</strong></p>
    <audio preload="nome" controls>
        <source src="audio/Alok.mp3" type="audio/mpeg"> <!--adicionar audio/mpeg para aquivos .MP3-->
    </audio>
</body>
</html>
