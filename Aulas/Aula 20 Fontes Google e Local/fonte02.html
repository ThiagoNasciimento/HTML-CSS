<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
   <style>
    @font-face {
        font-family: 'Filxgirl';
        src: url(Fontes/Filxgirl.TTF);

        font-style: normal;
    }
    h1{
        font-family: Filxgirl, 'Times New Roman', Times, serif; /*Fonte setada + fonte reserva*/
        font-size: 3em;
        font-weight: normal;
    }
   </style>
</head>
<body>
    <h1>Dia dos Namorados</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse iusto pariatur maiores. Ab maxime laboriosam consectetur, rerum id aspernatur nisi enim, consequatur eos voluptatibus tenetur debitis cumque a libero culpa?</p>

</html>
