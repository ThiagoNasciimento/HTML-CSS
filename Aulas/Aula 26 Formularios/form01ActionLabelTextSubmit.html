<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu Formulário</h1>
    <form action="cadastro.php" method="post"> <!--action para linkar a alguma linguagem de banco de dados-->
        <p><label for="inome">Nome:</label> <!--a tag label, cria uma relação com o objeto-->
            <input type="text" name="nome" id="inome"> </p> <!--type text, cria uma caixa de texto-->
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"> </p>
        <p><input type="submit" value="Enviar"></p> <!--type submit, cria um botão-->
    </form>
</body>
</html>
