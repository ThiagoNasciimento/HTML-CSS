<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isexmas"> <label for="isexmas">Masculino</label> <!--IMPORTANTE: Utilizar o mesmo NAME para os input, fazendo assim que a marcação marque apenas uma -->
        <input type="radio" name="sexo" id="isexfem"> <label for="isexfem">Feminino</label>
    </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br> <!--a tag label, relaciona a palavra a caixa/input-->
            <input type="checkbox" name="estuf" id="iestuf" checked> <label for="iestuf">Futebol</label><br>
            <input type="checkbox" name="estnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>
