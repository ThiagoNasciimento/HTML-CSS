<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--autocomplete off, para desligar a sugestão do campo, pode se utilizar dentro do imput para informar o timpo de campo de sugestão-->
        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTLM = Number(inum.value)">
            <output id="ival">5</output>

        </p>

        <p>
            <input type="submit" value="Enviar"> <!--Enviar dados-->
            <input type="reset" value="Limpar"> <!--Limpar dados-->
        </p>        
    </form>
</body>
</html>
