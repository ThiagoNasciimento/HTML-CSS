<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quenras de linhas</h1><!-- Titulo de nivel 1-->
    <hr> <!--linha horizontal-->
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p><!--Cria um paragrafo-->
    <p>Se precisar quebrar o texto em algum lugar específico como esse,<br> voce pode usar a tag br.</p> <!-- br faz quebras de linhas-->
</body>
